<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="deviceInformation">
    <div class="highlight-box">
        <p>  Device List</p>
    </div>
    <div class="row">
        <div class="col-sm-12 firstDiv" >
            <div  class="leftDiv" >
                <!-- Toggle Content Button -->
                <div class="d-flex justify-content-center mb-2">
                    <!--        <button class="btn btn-success btn-sm" onclick="addIndividualColumnToggle()" style="width: 10%;">Add</button>-->
                    <button class="btn btn-success btn-sm" onclick="addDeviceInformationOfPurchase()" style=" white-space: nowrap;">Add Old Device</button>

                </div>
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <!-- Left: Page Size Selector -->
                    <div th:replace="global/modal :: pageSizeSelector(${pageSize})"></div>

                    <!-- Right: Search Box -->
                    <div style="width: 250px;">
                        <input type="text" class="form-control search-input global-user-search"
                               data-table="deviceInformationTable" placeholder="Search ...">
                    </div>
                </div>
                <div class="responsive-table-wrapper">
                    <table id="deviceInformationTable" class="table table-bordered table-hover customTh">
                        <thead id="tableHeaderAddData">
                        <tr>
                            <!-- SN -->
                            <th scope="col" style="background-color: gray; color:white;"
                                th:onclick="|window.sortTable('deviceInformationTable', 0, this)|">
                                SN <span class="sort-icon">⇅</span>
                            </th>

                            <!-- Category Name -->
                            <th scope="col" style="background-color: gray; color:white;"
                                th:onclick="|window.sortTable('deviceInformationTable', 1, this)|">
                                Category Name <span class="sort-icon">⇅</span>
                            </th>

                            <!-- Dynamic Columns -->
                            <th th:each="column, iter : ${universalColumns}"
                                th:onclick="|window.sortTable('deviceInformationTable', ${2 + iter.index}, this)|"
                                style="background-color: gray; color:white;">
                                <span th:text="${column.columnName}"></span>
                                <span class="sort-icon">⇅</span>
                            </th>

                            <!-- Static Columns After Dynamic -->
                            <th scope="col" style="background-color: gray; color:white;"
                                th:onclick="|window.sortTable('deviceInformationTable', ${2 + universalColumns.size()}, this)|">
                                Description <span class="sort-icon">⇅</span>
                            </th>

                            <th scope="col" style="background-color: gray; color:white;"
                                th:onclick="|window.sortTable('deviceInformationTable', ${3 + universalColumns.size()}, this)|">
                                Components <span class="sort-icon">⇅</span>
                            </th>

                            <th scope="col" style="background-color: gray; color:white;"
                                th:onclick="|window.sortTable('deviceInformationTable', ${4 + universalColumns.size()}, this)|">
                                Create Time <span class="sort-icon">⇅</span>
                            </th>

                            <th scope="col" style="background-color: gray; color:white;"
                                th:onclick="|window.sortTable('deviceInformationTable', ${5 + universalColumns.size()}, this)|">
                                Device User <span class="sort-icon">⇅</span>
                            </th>

                            <!-- Action (no sorting) -->
                            <th scope="col" style="background-color: gray; color:white;">
                                Action
                            </th>
                        </tr>
                        </thead>


                    <tbody id="deviceInformationBody">
                    <tr th:each="device, iterStat : ${allDeviceData}"
                        th:if="${device.userName == departmentName and
                        device.unOrderedDevice == null }">
                        <td scope="row" th:text="${device.visibleId}">1</td>
                        <td th:text="${device.categoryName}">categoryName</td>
                        <td th:each="universalColumn : ${universalColumns}" th:text="${device.allData[universalColumn.columnName]}"></td>
                        <td>
                            <ul style="list-style: none; padding-left: 0;text-align: center;" >
                                <li th:each="individualColumn : ${individualColumns}"
                                    th:if="${device.categoryName == individualColumn.categoryName}"
                                    th:text="${individualColumn.columnName+' :'+device.allData[individualColumn.columnName]}">1</li>
                            </ul>

                        </td>
                        <td>
                            <button class="btn btn-info btn-sm componentsView" th:data-device-id="${device.id}" th:data-button-id="componentsView" title="View child">
                                View   &#128065;
                            </button>
                        </td>
                        <td th:text="${device.presentTime}">userPassword</td>
                        <td title="View Device User">
                            <span th:each="du, iter : ${device.deviceUsers}"
                                  th:if="${iter.last}"
                                  th:text="${du.userName}">
                            </span>
                            <button class="btn btn-info btn-sm deviceUserHistory" th:data-device-id="${device.id}" th:data-button-id="componentsView" style="margin-left:5px;">
                                &#128065;
                            </button>
                        </td>
                        <td>
                            <div class="d-flex justify-content-center align-items-center action-button-container">
                                <button class="btn btn-sm  fas fa-pencil-alt text-primary small-button Edit ms-2" th:data-device-id="${device.id}"></button>
                                <button class="btn btn-sm  fas fa-tools text-primary small-button Service ms-2" th:data-device-id="${device.id}"></button>
                                <button class="btn btn-sm  fas fa-trash text-danger small-button Delete ms-2" th:data-device-id="${device.id}"></button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            </div>
        </div>

    </div>


</div>

<div th:fragment="deviceList">
    <div>
        <p> > Device Information</p>
    </div>
    <div class="row">
        <div class="col-sm-12 firstDiv" >
            <div  class="leftDiv" >
                <!-- Toggle Content Button -->
                <div th:replace="global/modal :: pageSizeSelector(${pageSize})"></div>
                <table id="deviceListTable" >
                    <thead id="tableHeaderAddDataList" >
                    <tr  >
                        <th scope="col" style="background-color: gray;">SN</th>
                        <th scope="col" style="background-color: gray;">Category Name</th>
                        <!-- Dynamically generated headers from universalColumns -->
                        <th th:each="column : ${universalColumns}" th:text="${column.columnName}" style="background-color: gray;"></th>
                        <th scope="col" style="background-color: gray;">Description</th>
                    </tr>
                    </thead>
                    <tbody id="deviceListBody">
                    <tr th:each="device, iterStat : ${allDeviceData}">
                        <td scope="row" th:text="${iterStat.count}">1</td>
                        <td th:text="${device.categoryName}">categoryName</td>
                        <td th:each="universalColumn : ${universalColumns}" th:text="${device.allData[universalColumn.columnName]}"></td>
                        <td>
                            <ul style="list-style: none; padding-left: 0;text-align: center;" >
                                <li th:each="individualColumn : ${individualColumns}"
                                    th:if="${device.categoryName == individualColumn.categoryName}"
                                    th:text="${individualColumn.columnName+' :'+device.allData[individualColumn.columnName]}">1</li>
                            </ul>

                        </td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-sm-0 secondDiv"  style="display:none;" >
            <div  class="rightDiv" >

            </div>
        </div>
    </div>


</div>
</body>
</html>
