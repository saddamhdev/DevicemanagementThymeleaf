<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">


<body>
<div th:fragment="leftOffCanvas">

    <div class="offcanvas offcanvas-start show sideoffcanvus" data-bs-scroll="true" data-bs-backdrop="false"
         tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel"
         style="background-color:#1d4961">
        <div class="offcanvas-body">
            <div class="d-flex flex-column align-items-center justify-content-center" style="margin-left:50px">
                <img th:src="@{/img/sn.jpg}" alt="User Image"
                     class="rounded-circle"
                     style="width: 80px; height: 80px; object-fit: cover; border: 3px solid white;">
                <div class="text-white mt-2 fw-bold">
                    <i class="fas fa-user-tie me-1"></i>
                    <span th:text="${departmentName}">COO</span>
                </div>
                <div class="text-white mt-2 mb-2 fw-bold">
                    <i class="fas fa-id-badge me-1"></i>
                    <span th:text="${userId}">User ID</span>
                </div>
            </div>

            <ul class="list-group">
                <li class="list-group-item leftListBgColor" onclick="toggleListItem(this,'deviceInformation')">
                    <i class="fas fa-info-circle me-2"></i> Device Information
                </li>
                <li class="list-group-item leftListBgColor" onclick="toggleListItem(this,'unOrderedDevice')">
                    <i class="fas fa-ban me-2"></i> Un-Ordered Device
                </li>
                <li class="list-group-item leftListBgColor" onclick="toggleListItem(this,'requestData')">
                    <i class="fas fa-paper-plane me-2"></i> Request
                </li>
                <!-- Payment temporarily disabled -->
                <!--
                <li class="list-group-item leftListBgColor" onclick="toggleListItem(this,'requestDataForPayment')">
                    <i class="fas fa-credit-card me-2"></i> Payment
                </li>
                -->
                <li class="list-group-item leftListBgColor" onclick="toggleListItem(this,'requestDataForPaymentExport')">
                    <i class="fas fa-file-export me-2"></i> Export
                </li>
                <li class="list-group-item leftListBgColor" onclick="toggleListItem(this,'servicePriceData')">
                    <i class="fas fa-file-invoice-dollar me-2"></i> Service Price Proposal
                </li>
                <li class="list-group-item leftListBgColor" onclick="location.href='/clearCache'">
                    <i class="fas fa-broom me-2"></i> Clear Cache
                </li>
                <li class="list-group-item leftListBgColor" data-bs-toggle="modal" data-bs-target="#logoutConfirmModal">
                    <i class="fas fa-sign-out-alt me-2"></i> Logout
                </li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
