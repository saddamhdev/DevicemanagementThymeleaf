<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<div th:fragment="requestColumn">
    <div class="highlight-box">
        <p> Request Column Name List</p>
    </div>
    <div class="row">
        <div class="col-sm-12 firstDiv" >
            <div  class="leftDiv" >
                <div class="dropdown">
                    <input type="text" style="width:20%" class="form-control dropdown-toggle custom-width" id="internalUser" data-bs-toggle="dropdown" placeholder="User" aria-expanded="false">
                    <ul  class="dropdown-menu custom-dropdown-menu" aria-labelledby="dropdownTextField" id="internalUserUlList">
                        <li th:each="user : ${allUsers}"><a class="dropdown-item internalUserItemTop" href="#" th:text="${user.userName}"></a></li>
                    </ul>
                </div>

                <!-- Toggle Content Button -->
                <div class="d-flex justify-content-center mb-2">
                    <!--        <button class="btn btn-success btn-sm" onclick="addIndividualColumnToggle()" style="width: 10%;">Add</button>-->
                    <button class="btn btn-success btn-sm" onclick="addRequestDataToggle()" >Add</button>
                </div>
                <div id="requestForm" style="display: none; " class="  mb-2">
                    <div class="mb-3" style="margin-left: 0%;text-align:left;">
                        <label for="requestColumnName" class="form-label"> Field Name</label>
                        <input type="text" class="form-control" id="requestColumnName" placeholder="Enter field name">
                    </div>
                    <div class="mb-3">
                        <label for="inputTypeRequest" class="form-label">Choose an input type:</label>
                        <select id="inputTypeRequest" class="form-select">
                            <option value="">Select an input type</option>
                            <th:block th:each="type : ${inputTypes}">
                                <option th:value="${type}" th:text="${type}">Type</option>
                            </th:block>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="requiredType" class="form-label">Required Type</label>
                        <select id="requiredType" class="form-select" required>
                            <option value="" disabled selected>Select an option</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="visibleType" class="form-label">Visible</label>
                        <select id="visibleType" class="form-select" required>
                            <option value="" disabled selected>Select an option</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>


                    <div class="mb-3" style="margin-left: 0%;text-align:left;">
                        <button type="button" class="btn btn-primary"  onclick="saveRequestBtnRequestColumn()">Save</button>
                        <button type="button" class="btn btn-secondary" onclick="closeToggle('requestForm')">Close</button>
                    </div>

                </div>
                <div class="d-flex justify-content-between align-items-center mb-2">


                    <!-- Right: Search Box -->
                    <div style="width: 250px;">
                        <input type="text" class="form-control search-input global-user-search"
                               data-table="requestColumnTable" placeholder="Search ...">
                    </div>
                </div>
                <div class="responsive-table-wrapper">
                    <table id="requestColumnTable" class="table table-bordered table-hover customTh">
                        <thead>
                        <tr>
                            <th scope="col" style="background-color: gray; color:white;"
                                th:onclick="|window.sortTable('requestColumnTable', 0, this)|">
                                SN <span class="sort-icon">⇅</span>
                            </th>

                            <th scope="col" style="background-color: gray; color:white;"
                                th:onclick="|window.sortTable('requestColumnTable', 1, this)|">
                                Column Name <span class="sort-icon">⇅</span>
                            </th>

                            <th scope="col" style="background-color: gray; color:white;"
                                th:onclick="|window.sortTable('requestColumnTable', 2, this)|">
                                Data Type <span class="sort-icon">⇅</span>
                            </th>

                            <th scope="col" style="background-color: gray; color:white;"
                                th:onclick="|window.sortTable('requestColumnTable', 3, this)|">
                                Required Type <span class="sort-icon">⇅</span>
                            </th>

                            <th scope="col" style="background-color: gray; color:white;"
                                th:onclick="|window.sortTable('requestColumnTable', 4, this)|">
                                Visible <span class="sort-icon">⇅</span>
                            </th>

                            <th scope="col" style="background-color: gray; color:white;"
                                th:onclick="|window.sortTable('requestColumnTable', 5, this)|">
                                Create Time <span class="sort-icon">⇅</span>
                            </th>

                            <!-- Action column (not sortable) -->
                            <th scope="col" style="background-color: gray; color:white;">
                                Action
                            </th>
                        </tr>
                        </thead>


                    <tbody id="requestColumnTableBody">
                    <tr th:each="column, iterStat : ${requestColumns}">
                        <td  th:text="${iterStat.count}">1</td>
                        <td th:text="${column.columnName}"> branchId</td>
                        <td th:text="${column.dataType}"> userName</td>
                        <td th:text="${column.requiredType}">userId</td>
                        <td th:text="${column.visibleType}">userId</td>
                        <td th:text="${column.presentTime}">userPassword</td>
                        <td>
                            <div class="d-flex justify-content-center align-items-center action-button-container">
                                <button class="btn btn-sm  fas fa-pencil-alt text-primary small-button Edit ms-2" th:data-request-id="${column.id}"></button>
                                <button class="btn btn-sm  fas fa-trash text-danger small-button Delete ms-2" th:data-request-id="${column.id}"></button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
                </div>
            </div>
        </div>
    </div>


</div>


</body>
</html>
