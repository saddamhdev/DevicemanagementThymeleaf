<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<div th:fragment="internalUser">
    <div class="highlight-box">
        <p>  Add Internal User</p>
    </div>
    <div class="row">
        <div class="col-sm-12 firstDiv" >
            <div  class="leftDiv" >
                <div class="dropdown">
                    <input type="text" style="width:20%" class="form-control dropdown-toggle custom-width" id="internalUser" data-bs-toggle="dropdown" placeholder="User" aria-expanded="false">
                    <ul  class="dropdown-menu custom-dropdown-menu" aria-labelledby="dropdownTextField" id="internalUserUlList">
                        <li th:each="user : ${allUsers}"><a class="dropdown-item internalUserItemTop" href="#" th:text="${user.userName}"></a></li>
                    </ul>
                </div>

                <!-- Toggle Content Button -->
                <div class="d-flex justify-content-center mb-2">
                    <!--        <button class="btn btn-success btn-sm" onclick="addIndividualColumnToggle()" style="width: 10%;">Add</button>-->
                    <button class="btn btn-success btn-sm" onclick="addInternalUser()" >Add</button>
                </div>
                <div class="responsive-table-wrapper">
                <table id="internalUserTable" >
                    <thead >
                    <tr>
                        <th scope="col" style="background-color: gray;">SN</th>
                        <th scope="col" style="background-color: gray;">Branch Name</th>
                        <th scope="col" style="background-color: gray;">User Name</th>
                        <th scope="col" style="background-color: gray;">User Id</th>
                        <th scope="col" style="background-color: gray;">User Password</th>
                        <th scope="col" style="background-color: gray;">Create Time</th>
                        <th scope="col" style="background-color: gray;">Action</th>
                    </tr>
                    </thead>
                    <tbody id="internalUserTableBody">
                    <tr th:each="indoorUser, iterStat : ${indoorUsers}">
                        <td  th:text="${iterStat.count}">1</td>
                        <td th:text="${indoorUser.branchName}"> branchId</td>
                        <td th:text="${indoorUser.userName}"> userName</td>
                        <td th:text="${indoorUser.userId}">userId</td>
                        <td th:text="${indoorUser.userPassword}">userPassword</td>
                        <td th:text="${indoorUser.presentTime}">userPassword</td>
                        <td>
                            <div class="d-flex justify-content-center align-items-center action-button-container">
                                <button class="btn btn-sm  fas fa-pencil-alt text-primary small-button Edit ms-2"></button>
                                <button class="btn btn-sm  fas fa-trash text-danger small-button Delete ms-2"></button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
                </div>
            </div>
        </div>
        <div class="col-sm-0 secondDiv"  style="display:none;" >
            <div  class="rightDiv" >

            </div>
        </div>
    </div>


</div>


</body>
</html>
