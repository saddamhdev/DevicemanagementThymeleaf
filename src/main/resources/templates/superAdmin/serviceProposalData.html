<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<div th:fragment="serviceProposalData">
    <!-- Toggle Content Button -->
    <!-- Category Table -->
    <div class="highlight-box">
        <p> Service Proposal List</p>
    </div>
    <div class="row">
        <div class="col-sm-12 firstDiv" >
            <div  class="leftDiv" >
                <div style="text-align: right;">
                    <button class="btn btn-sm text-black small-button showButton"  style="display:none;"> < </button>
                </div>
                <div class="dropdown">
                    <input type="text" style="width:20%" class="form-control dropdown-toggle custom-width" id="individualTopInput" data-bs-toggle="dropdown" placeholder="Category" aria-expanded="false" value="Category">
                    <ul  class="dropdown-menu custom-dropdown-menu" aria-labelledby="dropdownTextFieldTop" id="individualTopUlList">
                        <li th:each="category : ${data}"><a class="dropdown-item individualTopSelection" href="#" th:text="${category.categoryName}"></a></li>
                    </ul>
                </div>
                <div class="d-flex justify-content-center mb-2">
                    <button class="btn btn-success btn-sm" onclick="addUerToggle111()" >Add</button>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <!-- Left: Page Size Selector -->
                    <div th:replace="global/modal :: pageSizeSelector(${pageSize})"></div>

                    <!-- Right: Search Box -->
                    <div style="width: 250px;">
                        <input type="text" class="form-control search-input global-user-search"
                               data-table="serviceProposalTable" placeholder="Search ...">
                    </div>
                </div>
                <div class="responsive-table-wrapper">
                    <table id="serviceProposalTable" style="width: 100%; border-collapse: collapse;" class="table table-bordered table-hover customTh">
                        <thead>
                        <tr>
                            <th scope="col" style="background-color: gray; width: 5%; color:white;"
                                th:onclick="|window.sortTable('serviceProposalTable', 0, this)|">
                                SN <span class="sort-icon">⇅</span>
                            </th>

                            <th scope="col" style="background-color: gray; width: 5%; color:white;"
                                th:onclick="|window.sortTable('serviceProposalTable', 1, this)|">
                                Bivag Name <span class="sort-icon">⇅</span>
                            </th>

                            <th scope="col" style="background-color: gray; width: 10%; color:white;"
                                th:onclick="|window.sortTable('serviceProposalTable', 2, this)|">
                                Category <span class="sort-icon">⇅</span>
                            </th>

                            <th scope="col" style="background-color: gray; width: 10%; color:white;"
                                th:onclick="|window.sortTable('serviceProposalTable', 3, this)|">
                                Problem <span class="sort-icon">⇅</span>
                            </th>

                            <th scope="col" style="background-color: gray; width: 15%; color:white;"
                                th:onclick="|window.sortTable('serviceProposalTable', 4, this)|">
                                Accessories <span class="sort-icon">⇅</span>
                            </th>

                            <th scope="col" style="background-color: gray; width: 10%; color:white;"
                                th:onclick="|window.sortTable('serviceProposalTable', 5, this)|">
                                Price <span class="sort-icon">⇅</span>
                            </th>

                            <th scope="col" style="background-color: gray; width: 10%; color:white;"
                                th:onclick="|window.sortTable('serviceProposalTable', 6, this)|">
                                Status <span class="sort-icon">⇅</span>
                            </th>
                            <th scope="col" style="background-color: gray; width: 10%; color:white;"
                                th:onclick="|window.sortTable('serviceProposalTable', 7, this)|">
                                ReSubmission <br>Status <span class="sort-icon">⇅</span>
                            </th>

                            <th scope="col" style="background-color: gray; width: 10%; color:white;"
                                th:onclick="|window.sortTable('serviceProposalTable', 8, this)|">
                                Comment <span class="sort-icon">⇅</span>
                            </th>

                            <th scope="col" style="background-color: gray; width: 10%; color:white;"
                                th:onclick="|window.sortTable('serviceProposalTable', 9, this)|">
                                Check <span class="sort-icon">⇅</span>
                            </th>

                            <th scope="col" style="background-color: gray; width: 5%; color:white;"
                                th:onclick="|window.sortTable('serviceProposalTable', 10, this)|">
                                Accept/<br> Reject <span class="sort-icon">⇅</span>
                            </th>

                            <th scope="col" style="background-color: gray; width: 5%; color:white;"
                                th:onclick="|window.sortTable('serviceProposalTable', 11, this)|">
                                Create Time <span class="sort-icon">⇅</span>
                            </th>

                            <!-- Final Action Column (not sortable) -->
                            <th scope="col" style="background-color: gray; width: 10%; color:white;">
                                Action
                            </th>
                        </tr>
                        </thead>


                    <tbody id="serviceProposalTableBody">
                    <tr class="last-page-flag"  th:data-lastpageserviceProposalData="${lastPageserviceProposalData}" th:data-totalpageserviceProposalData="${totalPageserviceProposalData}"  style="display:none;"></tr>

                    </tbody>
                </table>
                </div>

            </div>
        </div>
    </div>

</div>


</body>
</html>
