<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<div th:fragment="individualColumn" >
    <div class="highlight-box">
        <p>  Add Individual Column Name</p>
    </div>
    <div class="row">
        <div class="col-sm-12 firstDiv" >
            <div  class="leftDiv" >

                <div class="dropdown">
                    <input type="text" style="width:20%" class="form-control dropdown-toggle custom-width" id="individualTopInput" data-bs-toggle="dropdown" placeholder="Category" aria-expanded="false" value="Category">
                    <ul  class="dropdown-menu custom-dropdown-menu" aria-labelledby="dropdownTextFieldTop" id="individualTopUlList">
                        <li th:each="category : ${data}"><a class="dropdown-item individualTopSelection" href="#" th:text="${category.categoryName}"></a></li>
                    </ul>
                </div>

                <!-- Toggle Content Button -->
                <div class="d-flex justify-content-center mb-2">
                    <!--        <button class="btn btn-success btn-sm" onclick="addIndividualColumnToggle()" style="width: 10%;">Add</button>-->
                    <button class="btn btn-success btn-sm" onclick="addIndividualColumn()" >Add</button>
                </div>


                <div class="responsive-table-wrapper">
                <table id="individualColumnTable" >
                    <thead >
                    <tr  >
                        <th scope="col" style="background-color: gray;">SN</th>
                        <th scope="col" style="background-color: gray;">Category Name</th>
                        <th scope="col" style="background-color: gray;">Column Name</th>
                        <th scope="col" style="background-color: gray;">Data Type</th>
                        <th scope="col" style="background-color: gray;">Required Type</th>
                        <th scope="col" style="background-color: gray;">Create Time</th>
                        <th scope="col" style="background-color: gray;">Action</th>
                    </tr>
                    </thead>
                    <tbody id="individualColumnTableBody">
                    <tr th:each="column, iterStat : ${individualColumns}">
                        <td  th:text="${iterStat.count}">1</td>
                        <td th:text="${column.categoryName}">categoryName</td>
                        <td th:text="${column.columnName}">columnName</td>
                        <td th:text="${column.dataType}">columnName</td>
                        <td th:text="${column.requiredType}">columnName</td>
                        <td th:text="${column.presentTime}">userPassword</td>
                        <td>
                            <div class="d-flex justify-content-center align-items-center action-button-container">
                                <button class="btn btn-sm  fas fa-pencil-alt text-primary small-button Edit ms-2"></button>
                                <button class="btn btn-sm  fas fa-trash text-danger small-button Delete ms-2"></button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
                </div>
            </div>
        </div>
        <div class="col-sm-0 secondDiv"  style="display:none;" >
            <div  class="rightDiv" >

            </div>
        </div>
    </div>


</div>


</body>
</html>
