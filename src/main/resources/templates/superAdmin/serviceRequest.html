<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<div th:fragment="serviceRequest">
    <div class="highlight-box">
        <p> All Service Request</p>
    </div>
    <div class="row">
        <div class="col-sm-12 firstDiv" >
            <div  class="leftDiv" >

                <div class="d-flex justify-content-between align-items-center mb-2">
                    <!-- Left: Page Size Selector -->
                    <div th:replace="global/modal :: pageSizeSelector(${pageSize})"></div>

                    <!-- Right: Search Box -->
                    <div style="width: 250px;">
                        <input type="text" class="form-control search-input global-user-search"
                               data-table="serviceInformationTable" placeholder="Search ...">
                    </div>
                </div>
                <div class="responsive-table-wrapper">
                    <table id="serviceInformationTable" class="table table-bordered table-hover customTh">
                        <thead id="tableHeaderAddData">
                        <tr>
                            <th scope="col" style="background-color: gray; color:white"
                                th:onclick="|window.sortTable('serviceInformationTable', 0, this)|">
                                SN <span class="sort-icon">⇅</span>
                            </th>

                            <th scope="col" style="background-color: gray; color:white"
                                th:onclick="|window.sortTable('serviceInformationTable', 1, this)|">
                                Department Name <span class="sort-icon">⇅</span>
                            </th>

                            <th scope="col" style="background-color: gray; color:white"
                                th:onclick="|window.sortTable('serviceInformationTable', 2, this)|">
                                Category <span class="sort-icon">⇅</span>
                            </th>

                            <th scope="col" style="background-color: gray; color:white"
                                th:onclick="|window.sortTable('serviceInformationTable', 3, this)|">
                                Problems <span class="sort-icon">⇅</span>
                            </th>

                            <th scope="col" style="background-color: gray; color:white"
                                th:onclick="|window.sortTable('serviceInformationTable', 4, this)|">
                                Device Information <span class="sort-icon">⇅</span>
                            </th>

                            <th scope="col" style="background-color: gray; color:white"
                                th:onclick="|window.sortTable('serviceInformationTable', 5, this)|">
                                Request Status <span class="sort-icon">⇅</span>
                            </th>

                            <th scope="col" style="background-color: gray; color:white"
                                th:onclick="|window.sortTable('serviceInformationTable', 6, this)|">
                                Device Receiving Date <span class="sort-icon">⇅</span>
                            </th>

                            <th scope="col" style="background-color: gray; color:white"
                                th:onclick="|window.sortTable('serviceInformationTable', 7, this)|">
                                Create Time <span class="sort-icon">⇅</span>
                            </th>

                            <th scope="col" style="background-color: gray; color:white;">
                                Action
                            </th>


                        </tr>
                        </thead>

                        <tbody id="serviceInformationBody">
                        <tr th:each="device, iterStat : ${serviceRequests}" >
                            <td scope="row" th:text="${device.visibleServiceId}">1</td>
                            <td th:text="${device.departmentName}">departmentName</td>
                            <td th:text="${device.categoryName}">categoryName</td>

                            <td>
                                <ol style=" padding-left: 0;text-align: left;"  >
                                    <li th:each="problem : ${device.allProblem}" th:text="${problem.name}" style="margin-left:10px">Problem Name</li>
                                </ol>
                            </td>

                            <td >

                                <button class="btn btn-info btn-sm view-button" th:data-device-id="${device.deviceId}" th:data-button-id="viewAlternative">
                                    View   &#128065;
                                </button>

                            </td>

                            <td th:text="${device != null && device.customerCareServiceRequestStatus != null ? device.customerCareServiceRequestStatus : 'Pending'}">
                            </td>
                            <td>
                                <span th:if="${device.customerCareServiceRequestStatus == 'Accepted'}" th:text="${device.proposalReceivingDateTime}" >10/11/2024</span>
                                <span th:unless="${device.customerCareServiceRequestStatus == 'Accepted'}"></span>
                            </td>
                            <td th:text="${device.presentTime}">departmentName</td>

                            <td onclick="window.trackServiceRequestData(this.closest('tr'), this)" class="view-device-status" th:data-request-id="${device.id}" style="background-color: #007bff; color: #ffffff; text-align: center; padding: 10px; border-radius: 5px; cursor: pointer; font-weight: 500; transition: background-color 0.3s ease; font-size: 14px;" onmouseover="this.style.backgroundColor='#0056b3'" onmouseout="this.style.backgroundColor='#007bff'" title="View Service Request data tracking information">View</td>


                        </tr>
                        <tr class="last-page-flag"  th:data-lastpagedeviceInformation="${lastPagedeviceInformation}" th:data-totalpagedeviceInformation="${totalPagedeviceInformation}"  style="display:none;"></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


</div>


</body>
</html>
