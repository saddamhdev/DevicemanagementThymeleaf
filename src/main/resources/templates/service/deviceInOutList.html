<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="deviceInOutList">
    <div class="highlight-box">
        <p>  Service Device In-Out List</p>
    </div>
    <div class="row">
        <div class="col-sm-12 firstDiv" >
            <div  class="leftDiv" >
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <!-- Left: Page Size Selector -->
                    <div th:replace="global/modal :: pageSizeSelector(${pageSize})"></div>

                    <!-- Right: Search Box -->
                    <div style="width: 250px;">
                        <input type="text" class="form-control search-input global-user-search"
                               data-table="serviceInformationDeviceInOutListTable" placeholder="Search ...">
                    </div>
                </div>
                <div class="responsive-table-wrapper">
                    <table id="serviceInformationDeviceInOutListTable" class="table table-bordered table-hover customTh">
                        <thead id="tableHeaderAddData">
                        <tr>
                            <th scope="col" style="background-color: gray; color:white;"
                                th:onclick="|window.sortTable('serviceInformationDeviceInOutListTable', 0, this)|">
                                SN <span class="sort-icon">⇅</span>
                            </th>

                            <th scope="col" style="background-color: gray; color:white;"
                                th:onclick="|window.sortTable('serviceInformationDeviceInOutListTable', 1, this)|">
                                Department Name <span class="sort-icon">⇅</span>
                            </th>

                            <th scope="col" style="background-color: gray; color:white;"
                                th:onclick="|window.sortTable('serviceInformationDeviceInOutListTable', 2, this)|">
                                Category <span class="sort-icon">⇅</span>
                            </th>

                            <th scope="col" style="background-color: gray; color:white;"
                                th:onclick="|window.sortTable('serviceInformationDeviceInOutListTable', 3, this)|">
                                Problems <span class="sort-icon">⇅</span>
                            </th>

                            <th scope="col" style="background-color: gray; color:white;"
                                th:onclick="|window.sortTable('serviceInformationDeviceInOutListTable', 4, this)|">
                                Device Information <span class="sort-icon">⇅</span>
                            </th>

                            <th scope="col" style="background-color: gray; color:white;"
                                th:onclick="|window.sortTable('serviceInformationDeviceInOutListTable', 5, this)|">
                               Device Receive Status <span class="sort-icon">⇅</span>
                            </th>
                            <th scope="col" style="background-color: gray; color:white;"
                                th:onclick="|window.sortTable('serviceInformationDeviceInOutListTable', 6, this)|">
                                Device Send Status <span class="sort-icon">⇅</span>
                            </th>

                            <th scope="col" style="background-color: gray; color:white;"
                                th:onclick="|window.sortTable('serviceInformationDeviceInOutListTable', 7, this)|">
                                Create Time <span class="sort-icon">⇅</span>
                            </th>

                            <!-- Action (not sortable) -->
                            <th scope="col" style="background-color: gray; color:white;">
                                Action
                            </th>
                        </tr>
                        </thead>


                    <tbody id="serviceInformationDeviceInOutListBody">
                    <tr th:each="device, iterStat : ${serviceRequests}"
                        th:if="${device.customerCareServiceRequestStatus == 'Accepted' &&
                            (device.customerCareSendDeviceToServiceStatus == 'Device In Pending' ||
                             device.customerCareSendDeviceToServiceStatus == 'Device In Received')}">

                    <td scope="row" th:text="${device.visibleServiceId}">1</td>
                        <td th:text="${device.departmentName}">departmentName</td>
                        <td th:text="${device.categoryName}">categoryName</td>

                        <td>
                            <ol style=" padding-left: 0;text-align: left;"  >
                                <li th:each="problem : ${device.allProblem}" th:text="${problem.name}" style="margin-left:10px">Problem Name</li>
                            </ol>
                        </td>

                        <td >

                            <button class="btn btn-info btn-sm view-button" th:data-device-id="${device.deviceId}" th:data-button-id="viewAlternative">
                                View   &#128065;
                            </button>

                        </td>

                        <td th:text="${device?.customerCareSendDeviceToServiceStatus != null ? device?.customerCareSendDeviceToServiceStatus : 'Pending'}"></td>
                        <td th:text="${device?.serviceCenterToCustomerCareStatus != null ? device?.serviceCenterToCustomerCareStatus : ' '}"></td>

                        <td th:text="${device.presentTime}">userPassword</td>
                        <td>

                            <div class="d-flex justify-content-center align-items-center action-button-container">
                                <button th:if="${device.customerCareSendDeviceToServiceStatus != 'Device In Received'}"
                                        class="btn btn-sm text-white"
                                        th:data-service-id="${device.id}"
                                        th:data-button-id="accepted"
                                        style="background-color:green;"
                                        title="Receive Device">✔</button>

                                <button th:if="${device.customerCareSendDeviceToServiceStatus == 'Device In Received' && device.customerCareReceiveDeviceFromServiceStatus !='Device received' && (device.cooServiceReportAcceptStatus == 'Accepted' || device.cooServiceReportAcceptStatus == 'Rejected' )}" class="btn  btn-sm text-white" th:data-service-id="${device.id}" th:data-button-id="sendDevice" style="background-color:green;" title="Delivery Device To CustomerCare">✔</button>
                            </div>

                        </td>
                    </tr>
                    </tbody>
                </table>
                </div>
            </div>
        </div>
        <div class="col-sm-0 secondDiv"  style="display:none;" >
            <div  class="rightDiv" >

            </div>
        </div>
    </div>


</div>

<div th:fragment="deviceList">
    <div>
        <p> > Device Information</p>
    </div>
    <div class="row">
        <div class="col-sm-12 firstDiv" >
            <div  class="leftDiv" >
                <!-- Toggle Content Button -->

                <table id="deviceListTable" >
                    <thead id="tableHeaderAddDataList" >
                    <tr  >
                        <th scope="col" style="background-color: gray;">SN</th>
                        <th scope="col" style="background-color: gray;">Category Name</th>
                        <!-- Dynamically generated headers from universalColumns -->
                        <th th:each="column : ${universalColumns}" th:text="${column.columnName}" style="background-color: gray;"></th>
                        <th scope="col" style="background-color: gray;">Description</th>
                    </tr>
                    </thead>
                    <tbody id="deviceListBody">
                    <tr th:each="device, iterStat : ${allDeviceData}">
                        <td scope="row" th:text="${iterStat.count}">1</td>
                        <td th:text="${device.categoryName}">categoryName</td>
                        <td th:each="universalColumn : ${universalColumns}" th:text="${device.allData[universalColumn.columnName]}"></td>
                        <td>
                            <ul style="list-style: none; padding-left: 0;text-align: center;" >
                                <li th:each="individualColumn : ${individualColumns}"
                                    th:if="${device.categoryName == individualColumn.categoryName}"
                                    th:text="${individualColumn.columnName+' :'+device.allData[individualColumn.columnName]}">1</li>
                            </ul>

                        </td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-sm-0 secondDiv"  style="display:none;" >
            <div  class="rightDiv" >

            </div>
        </div>
    </div>


</div>
</body>
</html>
