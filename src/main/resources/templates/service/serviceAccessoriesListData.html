<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<div th:fragment="serviceAccessoriesListData">
    <!-- Toggle Content Button -->
    <!-- Category Table -->
    <div class="highlight-box">
        <p>  Service Accessories</p>
    </div>
    <div class="row">
        <div class="col-sm-9 firstDiv" >
            <div  class="leftDiv" >
                <div style="text-align: right;">
                    <button class="btn btn-sm text-black small-button showButton"  style="display:none;"> < </button>
                </div>
                <div class="dropdown">
                    <input type="text" style="width:20%" class="form-control dropdown-toggle custom-width" id="individualTopInput" data-bs-toggle="dropdown" placeholder="Category" aria-expanded="false" value="Category">
                    <ul  class="dropdown-menu custom-dropdown-menu" aria-labelledby="dropdownTextFieldTop" id="individualTopUlList">
                        <li th:each="category : ${data}"><a class="dropdown-item individualTopSelection" href="#" th:text="${category.categoryName}"></a></li>
                    </ul>
                </div>
                <div class="responsive-table-wrapper">
                <table id="serviceAccessoriesListDataTable" >
                    <thead>
                    <tr>
                        <th scope="col" style="background-color: gray; width: 5%;">SN</th>
                        <th scope="col" style="background-color: gray; width: 10%;">Bivag Name</th>
                        <th scope="col" style="background-color: gray; width: 5%;">Category</th>


                        <th scope="col" style="background-color: gray; width: 10%;">Problem</th>

                        <th scope="col" style="background-color: gray; width: 5%;">Accessories</th>
                        <th scope="col" style="background-color: gray; width: 5%;">Check Inventory</th>
                        <th scope="col" style="background-color: gray; width: 5%;">Delivery Date</th>
                        <th scope="col" style="background-color: gray; width: 5%;">Received Status</th>
                        <th scope="col" style="background-color: gray; width: 15%;">Created Time</th>
                        <th scope="col" style="background-color: gray; width: 5%;">Action</th>

                    </tr>
                    </thead>
                    <tbody id="serviceAccessoriesListDataTableBody">

                    </tbody>
                </table>
                </div>

            </div>
        </div>
        <div class="col-sm-3 secondDiv"   >
            <div  class="rightDiv" >
                <div style="text-align: right;">
                    <button class="btn btn-sm text-black small-button hideButton" style="display:inline-block">X</button>
                </div>
                <br>
                <div class="activityDiv">
                    <div style="text-align:center;font-weight:bold;color:green">Activity</div>
                    <p> <b>Note: </b> <br> Click on any row of Table and see the Activity.</p>
                </div>

            </div>
        </div>
    </div>

</div>


</body>
</html>
