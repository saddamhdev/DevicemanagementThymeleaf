<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<div th:fragment="requestData">
    <div class="highlight-box">
        <p> Request Data List</p>
    </div>
    <div class="row">
        <div class="col-sm-12 firstDiv" >
            <div  class="leftDiv" >
                <div style="text-align: right;">
                    <button class="btn btn-sm text-black small-button showButton"  style="display:none;"> < </button>
                </div>
                <div class="dropdown">
                    <input type="text" style="width:20%" class="form-control dropdown-toggle custom-width" id="individualTopInput" data-bs-toggle="dropdown" placeholder="Category" aria-expanded="false" value="Category">
                    <ul  class="dropdown-menu custom-dropdown-menu" aria-labelledby="dropdownTextFieldTop" id="individualTopUlList">
                        <li th:each="category : ${data}"><a class="dropdown-item individualTopSelection" href="#" th:text="${category.categoryName}"></a></li>
                    </ul>
                </div>
                <div class="d-flex justify-content-center mb-2">
                    <button class="btn btn-success btn-sm" onclick="addUerToggle111()" >Add</button>
                </div>
                <!-- Toggle Content Button -->
                <!-- Category Table -->
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <!-- Left: Page Size Selector -->
                    <div th:replace="global/modal :: pageSizeSelector(${pageSize})"></div>

                    <!-- Right: Search Box -->
                    <div style="width: 250px;">
                        <input type="text" class="form-control search-input global-user-search"
                               data-table="requestCustomerCareTable" placeholder="Search ...">
                    </div>
                </div>
                <div class="responsive-table-wrapper">
                    <table id="requestCustomerCareTable" class="table table-bordered table-hover customTh">
                        <thead>
                        <tr>
                            <th scope="col" style="background-color: gray; color:white"
                                th:onclick="|window.sortTable('requestCustomerCareTable', 0, this)|">
                                SN <span class="sort-icon">⇅</span>
                            </th>

                            <th scope="col" style="background-color: gray; color:white"
                                th:onclick="|window.sortTable('requestCustomerCareTable', 1, this)|">
                                Bivag Name <span class="sort-icon">⇅</span>
                            </th>

                            <th scope="col" style="background-color: gray; color:white"
                                th:onclick="|window.sortTable('requestCustomerCareTable', 2, this)|">
                                Category Name <span class="sort-icon">⇅</span>
                            </th>

                            <th scope="col" style="background-color: gray; color:white"
                                th:onclick="|window.sortTable('requestCustomerCareTable', 3, this)|">
                                Description <span class="sort-icon">⇅</span>
                            </th>

                            <th scope="col" style="background-color: gray; color:white"
                                th:onclick="|window.sortTable('requestCustomerCareTable', 4, this)|">
                                Device Received Status In customerCare <span class="sort-icon">⇅</span>
                            </th>

                            <th scope="col" style="background-color: gray; color:white"
                                th:onclick="|window.sortTable('requestCustomerCareTable', 5, this)|">
                                Delivery Status In COO <span class="sort-icon">⇅</span>
                            </th>

                            <th scope="col" style="background-color: gray; color:white"
                                th:onclick="|window.sortTable('requestCustomerCareTable', 6, this)|">
                                Delivery Status In Dept <span class="sort-icon">⇅</span>
                            </th>

                            <th scope="col" style="background-color: gray; color:white"
                                th:onclick="|window.sortTable('requestCustomerCareTable', 7, this)|">
                                Request Time <span class="sort-icon">⇅</span>
                            </th>

                            <th scope="col" style="background-color: gray; color:white"
                                th:onclick="|window.sortTable('requestCustomerCareTable', 8, this)|">
                                Tracking <span class="sort-icon">⇅</span>
                            </th>

                            <th scope="col" style="background-color: gray; color:white">
                                Action
                            </th>
                        </tr>
                        </thead>

                    <tbody id="requestCustomerCareTableBody">

                    </tbody>

                </table>
                </div>
            </div>
        </div>

    </div>

</div>


</body>
</html>
