<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<div th:fragment="serviceAccessoriesDeliveryData">
    <!-- Toggle Content Button -->
    <!-- Category Table -->
    <div class="highlight-box">
        <p>  Service Accessories delivery List</p>
    </div>
    <div class="row">
        <div class="col-sm-12 firstDiv" >
            <div  class="leftDiv" >
                <div style="text-align: right;">
                    <button class="btn btn-sm text-black small-button showButton"  style="display:none;"> < </button>
                </div>
                <div class="dropdown">
                    <input type="text" style="width:20%" class="form-control dropdown-toggle custom-width" id="individualTopInput" data-bs-toggle="dropdown" placeholder="Category" aria-expanded="false" value="Category">
                    <ul  class="dropdown-menu custom-dropdown-menu" aria-labelledby="dropdownTextFieldTop" id="individualTopUlList">
                        <li th:each="category : ${data}"><a class="dropdown-item individualTopSelection" href="#" th:text="${category.categoryName}"></a></li>
                    </ul>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <!-- Left: Page Size Selector -->
                    <div th:replace="global/modal :: pageSizeSelector(${pageSize})"></div>

                    <!-- Right: Search Box -->
                    <div style="width: 250px;">
                        <input type="text" class="form-control search-input global-user-search"
                               data-table="serviceAccessoriesDeliveryDataTable" placeholder="Search ...">
                    </div>
                </div>
                <div class="responsive-table-wrapper">
                    <table id="serviceAccessoriesDeliveryDataTable" class="table table-bordered table-hover customTh">
                        <thead>
                        <tr>
                            <th scope="col" style="background-color: gray; color:white; width: 5%;"
                                th:onclick="|window.sortTable('serviceAccessoriesDeliveryDataTable', 0, this)|">
                                SN <span class="sort-icon">⇅</span>
                            </th>

                            <th scope="col" style="background-color: gray; color:white; width: 10%;"
                                th:onclick="|window.sortTable('serviceAccessoriesDeliveryDataTable', 1, this)|">
                                Bivag Name <span class="sort-icon">⇅</span>
                            </th>

                            <th scope="col" style="background-color: gray; color:white; width: 5%;"
                                th:onclick="|window.sortTable('serviceAccessoriesDeliveryDataTable', 2, this)|">
                                Category <span class="sort-icon">⇅</span>
                            </th>

                            <th scope="col" style="background-color: gray; color:white; width: 10%;"
                                th:onclick="|window.sortTable('serviceAccessoriesDeliveryDataTable', 3, this)|">
                                Problem <span class="sort-icon">⇅</span>
                            </th>

                            <th scope="col" style="background-color: gray; color:white; width: 5%;"
                                th:onclick="|window.sortTable('serviceAccessoriesDeliveryDataTable', 4, this)|">
                                Accessories <span class="sort-icon">⇅</span>
                            </th>

                            <th scope="col" style="background-color: gray; color:white; width: 5%;"
                                th:onclick="|window.sortTable('serviceAccessoriesDeliveryDataTable', 5, this)|">
                                Check <span class="sort-icon">⇅</span>
                            </th>

                            <th scope="col" style="background-color: gray; color:white; width: 5%;"
                                th:onclick="|window.sortTable('serviceAccessoriesDeliveryDataTable', 6, this)|">
                                Delivery Date <span class="sort-icon">⇅</span>
                            </th>

                            <th scope="col" style="background-color: gray; color:white; width: 5%;"
                                th:onclick="|window.sortTable('serviceAccessoriesDeliveryDataTable', 7, this)|">
                                Delivery Status <span class="sort-icon">⇅</span>
                            </th>

                            <th scope="col" style="background-color: gray; color:white; width: 5%;"
                                th:onclick="|window.sortTable('serviceAccessoriesDeliveryDataTable', 8, this)|">
                                Create Time <span class="sort-icon">⇅</span>
                            </th>

                            <th scope="col" style="background-color: gray; color:white; width: 5%;">
                                Action
                            </th>
                        </tr>
                        </thead>


                    <tbody id="serviceAccessoriesDeliveryDataTableBody">

                    </tbody>
                </table>
                </div>


                <div class="d-flex justify-content-center mb-2">
                    <button class="btn btn-success btn-sm" onclick="addTableInformationOfService()" style=" margin-top: 20px;">Purchase</button>
                </div>


            </div>
        </div>

    </div>

</div>


</body>
</html>
