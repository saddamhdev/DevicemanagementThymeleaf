<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<div th:fragment="addUser">
    <div class="highlight-box">
        <p>  user List</p>
    </div>
    <!-- Toggle Content Button -->
    <div class="d-flex justify-content-center mb-2">
        <button class="btn btn-success btn-sm" onclick="addUerToggle()" style="width: 10%;">Add</button>
    </div>
    <div id="userForm" style="display: none; " class="  mb-2">
        <div class="mb-3" style="margin-left: 0%;text-align:left;">
            <label for="userName" class="form-label">User Name</label>
            <input type="text" class="form-control" id="userName" placeholder="Enter user name">
        </div>
        <div class="mb-3" style="margin-left: 0%;text-align:left;">
            <label for="userId" class="form-label">User Id </label>
            <input type="text" class="form-control" id="userId" placeholder="Enter Id name">
        </div>
        <div class="mb-3">
            <label for="designation" class="form-label">Choose designation type:</label>
            <select id="designation" class="form-select">
                <option value="">Select an input type</option>
                <th:block th:each="type : ${designations}">
                    <option th:value="${type.designationName}" th:text="${type.designationName}">Type</option>
                </th:block>
            </select>
        </div>
        <div class="mb-3" style="margin-left: 0%;text-align:left;">
            <label for="userJoinDate" class="form-label">User Join Date </label>
            <input type="date" class="form-control" id="userJoinDate" placeholder="Enter Join Date">
        </div>
        <div class="mb-3" style="margin-left: 0%;text-align:left;">
            <button type="button" class="btn btn-primary"  onclick="saveUserBtn('userForm')">Save</button>
            <button type="button" class="btn btn-secondary" onclick="closeToggle('userForm')">Close</button>
        </div>

    </div>

    <!-- 🔍 Right-aligned search box -->
    <div class="d-flex justify-content-end mb-2">
        <div style="width: 250px;">
            <input type="text" class="form-control search-input global-user-search"
                   data-table="branchUserTable" placeholder="Search users...">
        </div>
    </div>



    <div class="responsive-table-wrapper">
    <!-- Category Table -->
    <table id="branchUserTable" class="table table-bordered table-hover customTh">
        <thead >
        <tr>
            <th scope="col" style="background-color: gray; color:white " onclick="window.sortTable('branchUserTable',0, this)">SN <span class="sort-icon">⇅</span></th>
            <th scope="col" style="background-color: gray;color:white " onclick="window.sortTable('branchUserTable',1, this)">User Name <span class="sort-icon">⇅</span></th>
            <th scope="col" style="background-color: gray;color:white" onclick="window.sortTable('branchUserTable',2, this)">User Id <span class="sort-icon">⇅</span></th>
            <th scope="col" style="background-color: gray;color:white" onclick="window.sortTable('branchUserTable',3, this)">User Join Date <span class="sort-icon">⇅</span></th>
            <th scope="col" style="background-color: gray;color:white" onclick="window.sortTable('branchUserTable',4, this)">User Designation <span class="sort-icon">⇅</span></th>
            <th scope="col" style="background-color: gray;color:white" onclick="window.sortTable('branchUserTable',5, this)">Create Time <span class="sort-icon">⇅</span></th>
            <th scope="col" style="background-color: gray;color:white">Action</th>
        </tr>
        </thead>
        <tbody id="branchUserTableBody">
        <tr th:each="user, iterStat : ${userAccountData}" th:if="${user.branchName==departmentUserName}">
            <td th:text="${iterStat.count}">1</td>
            <td th:text="${user.userName}"> userName</td>
            <td th:text="${user.userId}">userId</td>
            <td th:text="${user.userJoinDate}">userPassword</td>
            <td th:text="${user.userDesignation}">userPassword</td>
            <td th:text="${user.presentTime}">userPassword</td>
            <td>
                <div class="d-flex justify-content-center align-items-center action-button-container">
                    <button class="btn btn-sm  fas fa-pencil-alt text-primary small-button Edit ms-2" th:data-user-Id="${user.id}" th:data-button-id="Edit"></button>
                    <button class="btn btn-sm  fas fa-trash text-danger small-button Delete ms-2" th:data-user-Id="${user.id}" th:data-button-id="Delete"></button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    </div>
</div>


</body>
</html>
