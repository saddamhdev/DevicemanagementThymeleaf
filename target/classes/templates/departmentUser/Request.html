<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<div th:fragment="Request">
    <!-- Toggle Content Button -->
    <div class="highlight-box">
        <p>  Device Request</p>
    </div>
    <div class="row">
        <div class="col-sm-12 firstDiv" >
            <div  class="leftDiv" >
                <div class="d-flex justify-content-center mb-2">
                    <button class="btn btn-success btn-sm" onclick="addRequest()" style="width: 10%;">Add</button>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-2">
                    <!-- Left: Page Size Selector -->
                    <div th:replace="global/modal :: pageSizeSelector(${pageSize})"></div>

                    <!-- Right: Search Box -->
                    <div style="width: 250px;">
                        <input type="text" class="form-control search-input global-user-search"
                               data-table="requestTable" placeholder="Search ...">
                    </div>
                </div>
                <div class="responsive-table-wrapper">
                <!-- Category Table -->
                    <table id="requestTable" class="table table-bordered table-hover customTh">
                        <thead>
                        <tr>
                            <th scope="col" style="background-color: gray; color:white"
                                th:onclick="|window.sortTable('requestTable', 0, this)|">
                                SN <span class="sort-icon">⇅</span>
                            </th>

                            <th scope="col" style="background-color: gray; color:white"
                                th:onclick="|window.sortTable('requestTable', 1, this)|">
                                Category <span class="sort-icon">⇅</span>
                            </th>

                            <!-- Dynamic columns -->
                            <th th:each="column, iter : ${requestColumns}"
                                th:onclick="|window.sortTable('requestTable', ${iter.index + 2}, this)|"
                                style="background-color: gray; color:white">
                                <span th:text="${column.columnName}"></span>
                                <span class="sort-icon">⇅</span>
                            </th>

                            <!-- Static columns after dynamic ones -->
                            <th scope="col" style="background-color: gray; color:white"
                                th:onclick="|window.sortTable('requestTable', ${requestColumns.size() + 2}, this)|">
                                Request Status in COO <span class="sort-icon">⇅</span>
                            </th>

                            <th scope="col" style="background-color: gray; color:white"
                                th:onclick="|window.sortTable('requestTable', ${requestColumns.size() + 3}, this)|">
                                Device Received Status <span class="sort-icon">⇅</span>
                            </th>

                            <th scope="col" style="background-color: gray; color:white"
                                th:onclick="|window.sortTable('requestTable', ${requestColumns.size() + 4}, this)|">
                                Create Time <span class="sort-icon">⇅</span>
                            </th>

                            <th scope="col" style="background-color: gray; color:white"
                                th:onclick="|window.sortTable('requestTable', ${requestColumns.size() + 5}, this)|">
                                Tracking <span class="sort-icon">⇅</span>
                            </th>

                            <th scope="col" style="background-color: gray; color:white">
                                <span th:text="${departmentUserName}">Action</span>
                            </th>
                        </tr>
                        </thead>

                    <tbody id="requestTableBody">
                    <tr th:each="device, iterStat : ${requestData}"
                        th:if="${device.departmentName == departmentUserName}">

                        <td th:text="${device.visibleRequestId}">1</td>
                        <td th:text="${device.allData[category]}">1</td>

                        <td th:each="individualColumn : ${requestColumns}">
                            <div th:if="${individualColumn.dataType == 'textarea'}">
                                <textarea class="plain-textarea" th:text="${device.allData[individualColumn.columnName]}"></textarea>
                            </div>
                            <div th:unless="${individualColumn.dataType == 'textarea'}"
                                 th:text="${device.allData[individualColumn.columnName]}">
                            </div>
                        </td>

                        <td>
        <span th:if="${device.requestMode == 'Denied'}">
            <a href="#" th:data-reject-cause="${device.rejectCause}" onclick="printRejectCause(this)" style="text-decoration:none">Denied</a>
        </span>
                            <span th:unless="${device.requestMode == 'Denied'}" th:text="${device.requestMode}"></span>
                        </td>

                        <td th:text="${device.customerCare?.customerCareToDepartmentDeviceSendingStatus ?: ' '}"></td>
                        <td th:text="${device.presentTime}">userPassword</td>
                        <td onclick="window.trackDeviceRequestData(this.closest('tr'), this)" class="view-device-status" th:data-request-id="${device.id}" style="background-color: #007bff; color: #ffffff; text-align: center; padding: 10px; border-radius: 5px; cursor: pointer; font-weight: 500; transition: background-color 0.3s ease; font-size: 14px;" onmouseover="this.style.backgroundColor='#0056b3'" onmouseout="this.style.backgroundColor='#007bff'" title="View Request data tracking information">View</td>

                        <td>
                            <div class="d-flex justify-content-center align-items-center action-button-container">
                                <button class="btn btn-sm fas fa-pencil-alt text-primary small-button Edit ms-2"
                                        th:data-request-id="${device.id}"
                                        th:if="${device.requestMode != 'Accepted' && device.requestMode !='Denied'}">
                                </button>
                                <button class="btn btn-sm fas fa-trash text-danger small-button Delete ms-2"
                                        th:data-request-id="${device.id}"
                                        th:if="${device.requestMode != 'Accepted'  && device.requestMode !='Denied'}">
                                </button>
                                <button class="btn fas fa-check-circle btn btn-info btn-sm receiveButton"
                                        th:data-request-id="${device.id}"
                                        th:data-category-id="${device.allData['category']}"
                                        th:data-buyingdevice-id="${device.purchase?.purchaseDeviceSenderToInventoryDeviceId}"
                                        th:data-alternativedevice-id="${device.inventory?.acceptedId}"
                                        th:if="${device.customerCare?.customerCareToDepartmentDeviceSendingStatus == 'Pending'}"
                                        title="Received Device">
                                </button>
                            </div>
                        </td>

                    </tr>
                    <tr class="last-page-flag"  th:data-lastpage="${lastPage}" th:data-totalpage="${totalPage}"  style="display:none;"></tr>
                    <tr class="last-page-flag"  th:data-lastpagedeviceInformation="${lastPagedeviceInformation}" th:data-totalpagedeviceInformation="${totalPagedeviceInformation}"  style="display:none;"></tr>

                    </tbody>

                </table>
                </div>
            </div>
        </div>

    </div>

</div>


</body>
</html>
