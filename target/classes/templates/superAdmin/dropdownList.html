<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<div th:fragment="dropdownList" >
    <div class="highlight-box">
        <p> Dropdown List</p>
    </div>
    <div class="row">
        <div class="col-sm-12 firstDiv" >
            <div  class="leftDiv" >
                <!-- Toggle Content Button -->
                <div class="d-flex justify-content-center mb-2">
                    <!--        <button class="btn btn-success btn-sm" onclick="addIndividualColumnToggle()" style="width: 10%;">Add</button>-->
                    <button class="btn btn-success btn-sm" onclick="addDropdownListInformation()" style=" white-space: nowrap;">Add DropDown List</button>

                </div>
                <div class="d-flex justify-content-between align-items-center mb-2">


                    <!-- Right: Search Box -->
                    <div style="width: 250px;">
                        <input type="text" class="form-control search-input global-user-search"
                               data-table="dropdownListInformationTable" placeholder="Search ...">
                    </div>
                </div>
                <div class="responsive-table-wrapper">
                    <table id="dropdownListInformationTable" class="table table-bordered table-hover customTh">
                        <thead id="tableHeaderAddData">
                        <tr>
                            <!-- SN -->
                            <th scope="col" style="background-color: gray; color:white;"
                                onclick="window.sortTable('dropdownListInformationTable', 0, this)">
                                SN <span class="sort-icon">⇅</span>
                            </th>

                            <!-- Category -->
                            <th scope="col" style="background-color: gray; color:white;"
                                onclick="window.sortTable('dropdownListInformationTable', 1, this)">
                                Category <span class="sort-icon">⇅</span>
                            </th>

                            <!-- List Name -->
                            <th scope="col" style="background-color: gray; color:white;"
                                onclick="window.sortTable('dropdownListInformationTable', 2, this)">
                                List Name <span class="sort-icon">⇅</span>
                            </th>

                            <!-- List -->
                            <th scope="col" style="background-color: gray; color:white;"
                                onclick="window.sortTable('dropdownListInformationTable', 3, this)">
                                List <span class="sort-icon">⇅</span>
                            </th>

                            <!-- Create Time -->
                            <th scope="col" style="background-color: gray; color:white;"
                                onclick="window.sortTable('dropdownListInformationTable', 4, this)">
                                Create Time <span class="sort-icon">⇅</span>
                            </th>

                            <!-- Action (no sort) -->
                            <th scope="col" style="background-color: gray; color:white;">
                                Action
                            </th>
                        </tr>
                        </thead>


                    <tbody id="dropdownListInformationBody">
                    <tr th:each="device, iterStat : ${dropDownLists}">
                        <td scope="row" th:text="${iterStat.count}">1</td>
                        <td th:text="${device.categoryName}">categoryName</td>
                        <td th:text="${device.dropDownListName}">listName</td>
                        <td>
                            <ol style=" padding-left: 10;text-align: left;"  >
                                <li th:each="name : ${device.allData}" th:text="${name}">List Value</li>
                            </ol>
                        </td>
                        <td th:text="${device.presentTime}">userPassword</td>
                        <td>
                            <div class="d-flex justify-content-center align-items-center action-button-container">
                                <button class="btn btn-sm  fas fa-pencil-alt text-primary small-button Edit ms-2" th:data-list-id="${device.id}"></button>
                                <button class="btn btn-sm  fas fa-trash text-danger small-button Delete ms-2" th:data-list-id="${device.id}"></button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
                </div>
            </div>
        </div>
    </div>


</div>


</body>
</html>
