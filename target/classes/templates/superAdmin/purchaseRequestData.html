<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<div th:fragment="purchaseRequestData">

    <div class="highlight-box">
        <p>  Purchase Request Data List</p>
    </div>
    <div class="row">
        <div class="col-sm-12 firstDiv" >
            <div  class="leftDiv" >
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <!-- Left: Page Size Selector -->
                    <div th:replace="global/modal :: pageSizeSelector(${pageSize})"></div>

                    <!-- Right: Search Box -->
                    <div style="width: 250px;">
                        <input type="text" class="form-control search-input global-user-search"
                               data-table="requestPurchaseDataTable" placeholder="Search ...">
                    </div>
                </div>
                <div class="responsive-table-wrapper">
                    <table id="requestPurchaseDataTable" class="table table-bordered table-hover customTh">
                        <thead>
                        <tr>
                            <th scope="col" style="background-color: gray; color:white;"
                                th:onclick="|window.sortTable('requestPurchaseDataTable', 0, this)|">
                                SN <span class="sort-icon">⇅</span>
                            </th>

                            <th scope="col" style="background-color: gray; color:white;"
                                th:onclick="|window.sortTable('requestPurchaseDataTable', 1, this)|">
                                Bivag Name <span class="sort-icon">⇅</span>
                            </th>

                            <th scope="col" style="background-color: gray; color:white;"
                                th:onclick="|window.sortTable('requestPurchaseDataTable', 2, this)|">
                                Category Name <span class="sort-icon">⇅</span>
                            </th>

                            <th scope="col" style="background-color: gray; color:white;"
                                th:onclick="|window.sortTable('requestPurchaseDataTable', 3, this)|">
                                Description <span class="sort-icon">⇅</span>
                            </th>

                            <th scope="col" style="background-color: gray; color:white;"
                                th:onclick="|window.sortTable('requestPurchaseDataTable', 4, this)|">
                                Status In Coo <span class="sort-icon">⇅</span>
                            </th>

                            <th scope="col" style="background-color: gray; color:white;"
                                th:onclick="|window.sortTable('requestPurchaseDataTable', 5, this)|">
                                Tracking <span class="sort-icon">⇅</span>
                            </th>

                            <th scope="col" style="background-color: gray; color:white;"
                                th:onclick="|window.sortTable('requestPurchaseDataTable', 6, this)|">
                                Create Time <span class="sort-icon">⇅</span>
                            </th>

                            <!-- No sorting for Action -->
                            <th scope="col" style="background-color: gray; color:white;">
                                Action
                            </th>
                        </tr>
                        </thead>

                    <tbody id="requestPurchaseDataTableBody">
                    <tr th:each="device, iterStat : ${requestData}" >
                        <td  th:text="${device.visibleRequestId}" th:if="${device.requestMode == 'Accepted' && device.inventory.inventoryStatus=='Purchased'}">1</td>
                        <td  th:text="${device.departmentName}" th:if="${device.requestMode == 'Accepted'&& device.inventory.inventoryStatus=='Purchased'}">1</td>
                        <td  th:text="${device.allData[category]}" th:if="${device.requestMode == 'Accepted'&& device.inventory.inventoryStatus=='Purchased'}">1</td>
                        <td style="text-align: left;" th:data-request-id="${device.id}" class="viewInfo"  th:if="${device.requestMode == 'Accepted' && device.inventory.inventoryStatus=='Purchased'}">
                            <!-- Loop over the requestColumns to create list items -->
                            <div  th:each="individualColumn : ${requestColumns}"
                                  th:if="${individualColumn.visibleType == 'yes' && device.requestMode == 'Accepted' && device.inventory.inventoryStatus == 'Purchased'}">
                                <!-- Check if the column data type is 'textarea' -->
                                <div th:if="${individualColumn.dataType == 'textarea'}">
                                    <textarea class="plain-textarea"
                                              th:text="${device.allData[individualColumn.columnName]}"></textarea>
                                </div>
                                <!-- For any other data type -->
                                <div th:if="${individualColumn.dataType != 'textarea'}">
                                    <span th:text="${individualColumn.columnName}"></span>:
                                    <span th:text="${device.allData[individualColumn.columnName] ?: 'N/A'}"></span>
                                </div>
                            </div>
                            <p  th:data-request-id="${device.id}" th:data-button-id="viewInfo">
                                &#128065;
                            </p>
                        </td>


                        <td th:if="${device.requestMode == 'Accepted' && device.inventory.inventoryStatus == 'Purchased'}"
                            th:text="${device.purchase?.cooAns}">
                        </td>

                        <td th:if="${device.requestMode == 'Accepted' && device.inventory.inventoryStatus=='Purchased'}" th:text="${device.purchase.RequestTime}">userPassword</td>
                        <td th:if="${device.requestMode == 'Accepted' && device.inventory.inventoryStatus=='Purchased'}" onclick="window.trackDeviceRequestData(this.closest('tr'), this)" class="view-device-status" th:data-request-id="${device.id}" style="background-color: #007bff; color: #ffffff; text-align: center; padding: 10px; border-radius: 5px; cursor: pointer; font-weight: 500; transition: background-color 0.3s ease; font-size: 14px;" onmouseover="this.style.backgroundColor='#0056b3'" onmouseout="this.style.backgroundColor='#007bff'" title="View Request data tracking information">View</td>

                        <td th:if="${device.requestMode == 'Accepted' && device.inventory.inventoryStatus=='Purchased'}">
                            <div class="d-flex justify-content-center align-items-center action-button-container">
                            <button class="btn btn-secondary btn-sm chat-button" th:data-request-id="${device.id}" th:data-button-id="chat" th:if="${device.purchase?.cooAns !='Accepted'}">
                                &#128172; <!-- Speech Bubble -->
                            </button>
                            <button class="btn btn-info btn-sm view-button" th:data-request-id="${device.id}" th:data-button-id="view" th:if="${device.purchase?.cooAns =='Accepted'}">
                                &#128065;
                            </button>
                            </div>
                        </td>


                    </tr>
                    <tr class="last-page-flag"  th:data-lastpagepurchaseRequestData="${lastPagepurchaseRequestData}" th:data-totalpagepurchaseRequestData="${totalPagepurchaseRequestData}"  style="display:none;"></tr>
                    </tbody>

                </table>
                </div>
            </div>
        </div>

    </div>


</div>


</body>
</html>
