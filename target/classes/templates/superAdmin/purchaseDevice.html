<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="purchaseDevice">
    <div class="highlight-box">
        <p>  Purchase Device List</p>
    </div>
    <div class="row">
        <div class="col-sm-12 firstDiv" >
            <div  class="leftDiv" >
                <!-- Toggle Content Button -->
                <div class="d-flex justify-content-center mb-2">
                    <!--        <button class="btn btn-success btn-sm" onclick="addIndividualColumnToggle()" style="width: 10%;">Add</button>-->
                    <button class="btn btn-success btn-sm" onclick="addDeviceInformation()" style=" white-space: nowrap;">Add Old Device</button>

                </div>
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <!-- Left: Page Size Selector -->
                    <div th:replace="global/modal :: pageSizeSelector(${pageSize})"></div>

                    <!-- Right: Search Box -->
                    <div style="width: 250px;">
                        <input type="text" class="form-control search-input global-user-search"
                               data-table="purchaseDeviceInformationTable" placeholder="Search ...">
                    </div>
                </div>
                <div class="responsive-table-wrapper">
                    <table id="purchaseDeviceInformationTable" class="table table-bordered table-hover customTh">
                        <thead id="tableHeaderAddData">
                        <tr>
                            <!-- SN -->
                            <th scope="col" style="background-color: gray; color:white;"
                                th:onclick="|window.sortTable('purchaseDeviceInformationTable', 0, this)|">
                                SN <span class="sort-icon">⇅</span>
                            </th>

                            <!-- Category Name -->
                            <th scope="col" style="background-color: gray; color:white;"
                                th:onclick="|window.sortTable('purchaseDeviceInformationTable', 1, this)|">
                                Category Name <span class="sort-icon">⇅</span>
                            </th>

                            <!-- Dynamic Columns -->
                            <th th:each="column, iter : ${universalColumns}"
                                th:onclick="|window.sortTable('purchaseDeviceInformationTable', ${2 + iter.index}, this)|"
                                style="background-color: gray; color:white;">
                                <span th:text="${column.columnName}"></span>
                                <span class="sort-icon">⇅</span>
                            </th>

                            <!-- Static Columns -->
                            <th scope="col" style="background-color: gray; color:white;"
                                th:onclick="|window.sortTable('purchaseDeviceInformationTable', ${2 + universalColumns.size()}, this)|">
                                Description <span class="sort-icon">⇅</span>
                            </th>

                            <th scope="col" style="background-color: gray; color:white;"
                                th:onclick="|window.sortTable('purchaseDeviceInformationTable', ${3 + universalColumns.size()}, this)|">
                                Status <span class="sort-icon">⇅</span>
                            </th>

                            <th scope="col" style="background-color: gray; color:white;"
                                th:onclick="|window.sortTable('purchaseDeviceInformationTable', ${4 + universalColumns.size()}, this)|">
                                Create Time <span class="sort-icon">⇅</span>
                            </th>

                            <!-- Action column (no sorting) -->
                            <th scope="col" style="background-color: gray; color:white;">
                                Action
                            </th>
                        </tr>
                        </thead>


                    <tbody id="purchaseDeviceInformationBody">
                    <tr th:each="device, iterStat : ${requestData}" th:if="${device.purchase != null && device.purchase.deviceData != null}">
                        <!-- Iteration count -->
                        <td th:text="${iterStat.count}">1</td>

                        <!-- Category Name -->
                        <td th:text="${device.purchase.deviceData.categoryName}">categoryName</td>

                        <!-- Universal Columns -->
                        <td th:each="universalColumn : ${universalColumns}" th:text="${device.purchase.deviceData[universalColumn.columnName]}">Default Value</td>

                        <!-- Individual Columns -->
                        <td>
                            <ul style="list-style: none; padding-left: 0; text-align: center;">
                                <li th:each="individualColumn : ${individualColumns}"
                                    th:if="${device.purchase.deviceData.categoryName == individualColumn.categoryName}"
                                    th:text="${individualColumn.columnName + ' :' + device.purchase.deviceData[individualColumn.columnName]}">
                                    1
                                </li>
                            </ul>
                        </td>
                        <td th:text="${device.purchase.cooPurchaseAcceptedAns}">No</td>
                        <td th:text="${device.presentTime}">No</td>
                        <!-- Action Buttons -->
                        <td>
                            <div class="action-button-container">
                                <button class="btn  btn-sm  text-white small-button" th:data-request-id="${device.id}" th:data-button-id="accepted" data-toggle="tooltip" data-placement="top" title="Tooltip on top" style="background-color:green;">
                                    ✔
                                </button>
                                <button class="btn btn-danger btn-sm small-button" th:data-request-id="${device.id}" th:data-button-id="cancel">
                                    &#10007;
                                </button>
                            </div>
                        </td>
                    </tr>
                    <tr class="last-page-flag"  th:data-lastpagepurchaseDevice="${lastPagepurchaseDevice}" th:data-totalpagepurchaseDevice="${totalPagepurchaseDevice}"  style="display:none;"></tr>
                    </tbody>

                </table>
                </div>
            </div>
        </div>
    </div>


</div>
</body>
</html>
